<script>
    /* global App */
    AccountsJs = {
	init:function () {
	    App.initTabs('accounts_main_tabs');
	},
	selectTransTab:function (acc_code) {
	    App.cookie('last_acc_code', acc_code);
	    $('#accounts_main_tabs').tabs('select','Проводки');
	    try{
		AccountsJs.trans.ledger_grid.loadByAccCode(App.cookie('last_acc_code'));
	    }
	    catch(e){}
	}
    };
</script>

    <div title="Клиент-Банк" href="page/accounts/clientbank.html" style="padding:5px;"></div>
