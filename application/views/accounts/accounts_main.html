<script>
    /* global App */
    AccountsJs = {
	init:function () {
	    App.initTabs('accounts_main_tabs');
	},
	selectTransTab:function (acc_code) {
	    App.cookie('last_acc_code', acc_code);
	    $('#accounts_main_tabs').tabs('select','Проводки');
	    try{
		AccountsJs.trans.ledger_grid.loadByAccCode(App.cookie('last_acc_code'));
	    }
	    catch(e){}
	}
    };
</script>
<div id="accounts_main_tabs" style="width:calc(100%);min-height: 500px;">
    <div title="План счетов" href="page/accounts/balance.html" style="padding:5px;"></div>
    <div title="Проводки" href="page/accounts/trans.html" style="padding:5px;"></div>
    <div title="Клиент-Банк" href="page/accounts/bank.html" style="padding:5px;"></div>
    <div title="Отчеты" href="page/accounts/reports.html" style="padding:5px;"></div>
</div>
