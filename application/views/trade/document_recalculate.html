<script type="text/javascript">
    /* global App */
    DocRec=App.page_trade_document_recalculate = {
	init: function () {
	    this.node.window({
		title: 'Перерасчет документа',
		width: 350,
		height: 'auto',
		onClose: function () {
		    DocRec.handler.notify('close');
		    delete App.page_trade_document_recalculate,DocRec;
		}
	    });
	    this.data={recalc_proc:-0.00001};
	    App.setupForm("#document_recalc_frm",this.data);
	    $("#document_recalc_frm").submit(function(event){
		event.preventDefault();
		DocRec.handler.notify('submit',App.collectForm("#document_recalc_frm"));
	    });
		    
	}
    };
</script>
<form id="document_recalc_frm">

    <div class="inp_rule">
	Наценку введите со знаком (+);<br>
	Скидку со знаком (-);
    </div>
    <input class="easyui-numberspinner" name="recalc_proc" title="Скидка" data-options="
	   precision:2,
	   groupSeparator:' ',
	   decimalSeparator:',',
	   suffix:'%'
	   " />
    <div style="text-align: center">
	<button type="submit"><img src="img/recalc.png" style="vertical-align: middle"> Пересчитать</button>
	<button type="button" onclick="DocRec.node.window('close')"><img src="img/close24.png" style="vertical-align: middle"> Закрыть</button>
    </div>
</form>

<br>
