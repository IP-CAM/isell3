<div>
    <style type="text/css">
	.baycikGridTool{
	    cursor:pointer;
	    height:24px;
	    width:24px;
	    display:inline-block;
	    margin:3px;
	}
	.baycikGridTable{
	    border:1px solid #E6F5FF;
	    border-top:none;
	    border-right:none;
	    border-spacing:0px;
	    -moz-user-select:none;
	}
	.baycikGridTable th,.baycikGridTable td{
	    border:1px solid #E6F5FF;
	    border-bottom:none;
	    border-left:none;
	    font-family:Trebuchet MS,Verdana;
	    font-size:12px;
	    cursor:default;			
	    max-width:200px;
	    min-width: 15px;
	}
	.baycikGridTable th{
	    background-image:url(img/thbg.jpg);
	    text-align:center;
	    overflow:hidden;
	    padding:1px;
	    height:22px;
	}
	.baycikGridTable td{
	    padding:5px;
	    max-width:200px;
	    white-space:nowrap;
	    overflow:hidden;
	}
	.baycikGridTable td:hover{
	    background-color:#bAf5f0;
	}
	.baycikGridTable tr{
	    background-color:#DAE5F0;
	}
	.baycikGridTable tr:hover{
	    background-color:#cAdfff;
	}
	.baycikGridTable input{
	    width:99%;
	    margin:0px;
	}
	.baycikGridSelectedRow{
	    background-color:#bAd5f0 !important;
	    white-space:normal;
	}
    </style>
    <table>
	<tr>
	    <td>
		<div data-dojo-attach-point="toolbar" align="right"></div>
		<div data-dojo-attach-point="messagebar" style="background-color:#FF6;height:18px;display:none"></div>
		<div data-dojo-attach-point="statusbar" style="height:18px;display:none">
		    <div style="float:left"><img src="img/grid/mini_trash.png" style="cursor:pointer" data-dojo-attach-event="ondijitclick:_reset" /> <b>"<span  data-dojo-attach-point="gridname"></span>"</b></div>
		    <div style="float:right;">
			<span style="cursor:pointer;" title="Указать колличество строк на странице" data-dojo-attach-event="ondijitclick:_setlimit">
			    Σ<span data-dojo-attach-point="totalrows"></span>
			</span>
			<img src="img/grid/leftarrow.png" align="absmiddle" data-dojo-attach-event="ondijitclick:_prevPage" style="cursor:pointer" tabindex="0"/>
			<span style="cursor:pointer;" title="Указать номер страницы" data-dojo-attach-event="ondijitclick:_goto">
			    <span data-dojo-attach-point="currentpage"></span>/<span data-dojo-attach-point="totalpages"></span>
			</span>
			<img src="img/grid/rightarrow.png" align="absmiddle" data-dojo-attach-event="ondijitclick:_nextPage" style="cursor:pointer" tabindex="0"/>
			<span data-dojo-attach-event="ondijitclick:_reload" style="cursor:pointer;height:16px;width:16px;">
			    <img src="img/grid/loading.gif" align="absmiddle" data-dojo-attach-point="throbberon" style="display:none;" />
			    <img src="img/grid/reload_16.png" align="absmiddle" data-dojo-attach-point="throbberoff" />
			</span>
		    </div>
		</div>
		<div data-dojo-attach-point="innerGrid"></div>
	    </td>
	</tr>
    </table>
</div>
